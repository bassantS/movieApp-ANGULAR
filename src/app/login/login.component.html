<h2 class="py-2">Login</h2>

<div class="w-75 mx-auto">
    <div *ngIf="errorMessage" class="alert alert-danger py-1">{{errorMessage}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)">
        
        <label for="email">Email :</label>
        <input type="email" formControlName="email" class="form-control mb-2">
        <div *ngIf="loginForm.get('email')?.errors &&loginForm.get('email')?.touched">
            <p class="alert alert-danger py-1" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
            <p class="alert alert-danger py-1" *ngIf="loginForm.get('email')?.getError('email')">invalid email format</p>
        </div>

        <label for="password">Password :</label>
        <input type="password" formControlName="password" class="form-control mb-2">
        <div *ngIf="loginForm.get('password')?.errors &&loginForm.get('password')?.touched">
            <p class="alert alert-danger py-1" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
            <p class="alert alert-danger py-1" *ngIf="loginForm.get('password')?.getError('password')">password must start with uppercase</p>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-info">
            <span *ngIf="isLoading"> <i class="fas fa-spinner fa-spin"></i> </span>
            <span *ngIf="!isLoading">login</span>
        </button>
    </form>
</div>
