<div class="row py-5">
    <div class="col-md-4">
        <img class="w-100" [src]="imagePrefix+tvDetails.poster_path" alt="">
    </div>
    <div class="col-md-8">
        <h2>{{tvDetails.name}}</h2>
        <p class="py-3">{{tvDetails.overview}}</p>
        <ul>
            <li>popularity : {{tvDetails.popularity}}</li>
            <li>vote : {{tvDetails.vote_average}}</li>
        </ul>
    </div>
</div>
